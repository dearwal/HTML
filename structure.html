<!DOCTYPE html> <!-- tell the HTML version HTML5-->
<html lang="en"><!-- root element. Attribute: lang="eng" tells language of the document-->
<head><!-- container for metadata. Metadata is data about data. It tells the browser how to handle the page-->
    <meta charset="UTF-8"><!-- metadata. Attribute: charset="UTF-8" tells  UTF-8 character encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- metadata. Attribute: 2. tells  to set the width of the page to follow the screen-width of the device and set the initial zoom level to 1.0-->
    <title>Impact Training</title>
</head>
<body>
    <!-- container for visible content-->
</body>
</html>
